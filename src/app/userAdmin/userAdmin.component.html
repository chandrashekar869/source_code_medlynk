<!--The content below is only a placeholder and can be replaced.-->
<app-header></app-header>

<div class="container">
    <div>
        <div class="col-xs-10 col-xs-offset-1"><h1><b>User Management</b></h1></div>  
        <div><button onclick="location.href='./addUser'" class="btn btn-primary col-xs-1 " style="background-color:green;font-size:1.7em">ADD<i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
      <div class="table-responsive tableprop">
          
<table  style="width:100%" border="1" >
  <tr>
  <th class="col-xs-3">Name</th>
  <th class="col-xs-3">EmailId</th>
  <th class="col-xs-2">Phone</th>
  <th class="col-xs-2">Type</th>
  <th>Actions</th>
  </tr>
  <tr  [class]="tablerow" *ngFor="let item of results;let i=index">
    <td>{{item.user_name}}</td>
    <td>{{item.email_id}}</td>
    <td>{{item.contact_no}}</td>
    <td *ngIf="item.approved==0" >{{item.role}}</td>
    <td style="color:red;" *ngIf="item.approved==1" >Approve User</td>
    <td>
      <div class="col-xs-6" (click)=edit(i) style="text-align:right"><img style="min-width:20px" width="40%" src={{editimg}}  alt="Settings"></div>
      <div class="col-xs-6" (click)=deletefromtable(i) style="text-align:left"><img style="min-width:20px" width="40%" src={{delete}} alt="Settings"></div>
    </td>
  </tr>
</table>
  </div>
</div>

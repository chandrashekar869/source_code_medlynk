<div class="container-fluid">
        <div class="row" >            
    <div class="col-xs-8 col-xs-offset-2 col-xs-offset-right-2" style="border: 1px solid black;">
      <div style="font-size:15px;" class="row">
            <div class="col-xs-3" style="margin-top: 1%;" >
                    <select id="role"  [(ngModel)]="select" (change)="onSelect(select)">
                            <option disabled hidden [value]="UndefinedOptionValue">Select Report Duration</option>
                            <option [value]="i" *ngFor="let item of result;let i=index">{{item}}</option>
                    </select>   
                </div>
                <div *ngIf="customdisabled==false" class="col-xs-4" style="margin-top: 1%;" >
                <label for="startdate">Start Date: </label><input [(ngModel)]="startDate" name="startDate" (change)="onDateChange(0,startDate)"  id="startdate" type="date" align='right' style="width:75%" >
                </div>
                <div *ngIf="customdisabled==false" class="col-xs-offest-1 col-xs-4" style="margin-top: 1%;">
                <label for="enddate">End Date: </label><input [(ngModel)]="endDate"  name="endDate" (change)="onDateChange(1,endDate)" type="date" id="enddate" align='right' style="width:75%" >
                </div>

            </div>
            <p>{{err}}</p>  
            <br />
<div class="row" id="divc"  style="margin-left:2.5%;margin-right:2.5%">                
        <div class="col-xs-12" id="donutchart"></div>  
</div>    
</div>
    </div>
</div>

<app-header></app-header>
  <div class="container">
        <div>
          <h1><b>User Management - Add User</b></h1>
        </div>  
<form  name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidat>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }" style="border:1px solid black;margin:1% 0% 1% 0%">
      <div class="row" style="margin:1% 0% 1% 28%;">
        <div class="col-xs-3" align="left">
        <label for="Name" >Name:</label>
        </div>
        <div class="col-xs-5" align="left">
          <input name="username" [(ngModel)]="model.username" #username="ngModel" type="text" class="form-control" id="Name" required placeholder="Enter name"> 
        </div>
      </div>
    </div>
      <div class="row" style="margin:1% 0% 1% 28%;">
          <div class="col-xs-3" align="left">
          <label for="emailid" >Emailid:</label>
          </div>
          <div class="col-xs-5" align="left">
            <input name="email" [(ngModel)]="model.email" #email="ngModel" type="email" class="form-control" id="emailid" required placeholder="Enter email"> 
          </div>
        </div>

        <div class="row" style="margin:1% 0% 1% 28%;">
            <div class="col-xs-3" align="left">
            <label for="phone" >Phone:</label>
            </div>
            <div class="col-xs-5" align="left">
              <input name="phone" [(ngModel)]="model.phone" #phone="ngModel" type="tel"  class="form-control" id="phone" required placeholder="Enter phone"> 
            </div>
          </div>


          <div class="row" style="margin:1% 0% 1% 28%;">
              <div class="col-xs-3" align="left">
              <label for="role" >Role:</label>
              </div>
              <div class="col-xs-5" align="left">
                  <select name="roleelement" [(ngModel)]="role" (change)="onSelectRole(role)"  class="form-control" id="role" required>
                      <option [value]="item" *ngFor="let item of roles">{{item}}</option>
                    </select>    
              </div>
            </div>

          <div class="row" style="margin:1% 0% 1% 28%;">
              <div class="col-xs-3" align="left">
              <label for="password" >Password:</label>
              </div>
              <div class="col-xs-5" align="left">
                <input name="password" [(ngModel)]="model.password" #password="ngModel" type="password" class="form-control" id="password" required placeholder="Enter password"> 
              </div>
            </div>

            <div class="row" style="margin:1% 0% 1% 28%;">
                <div class="col-xs-3" align="left">
                <label for="confirmpassword" >Confirm Password:</label>
                </div>
                <div class="col-xs-5" align="left">
                  <input name="cpassword" [(ngModel)]="model.cpassword" #cpassword="ngModel" type="password" class="form-control" id="confirmpassword" required placeholder="Enter password"> 
                </div>
              </div>
            
              <div class="row" style="margin:1% 0% 1% 28%;">
                  <div class="col-xs-3" align="left">
                  <label>Assigned Devices:</label>
                  </div>
              </div>

              <div class="row" style="margin:0% 20% 0% 25%">
                  <div class="col-xs-5"  align="right">
                      <select name="devices" [(ngModel)]="select" (change)="onSelect(select)" size="8" multiple="" style="min-width:60%;max-width:80%;overflow-x:scroll;overflow-y:scroll" class="form-control" id="alldevices" required>
                          <option [value]="item" *ngFor="let item of results">{{item}}</option>
                        </select>  
                  </div>
                  <i (click)="deletelist()" name="deletelistbutton" style="margin:8% 1% 0% 0%;" class="fa fa-arrow-circle-left fa-3x" aria-hidden="true"></i>
                  <i (click)="insertlist()" name="insertlistbutton" style="margin:8% 0% 0% 1%;" class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i>
                  <div class="col-xs-5">
                      <select name="devicesa" [(ngModel)]="selecta" (change)="onSelectassigned(selecta)" multiple="" size="8" style="min-width:70%;max-width:80%;overflow-x:scroll;overflow-y:scroll " class="form-control" id="alldevices" required>
                          <option [value]="item" *ngFor="let item of assigned">{{item}}</option>
                        </select>  
                  </div>
              </div>
              <div class="row" style="margin:1% 0% 1% 18%;">
                <div class="col-xs-4 col-xs-offset-4" >
              <img src="../../assets/submit.jpg" (click)="submit()" style="max-width:80%;min-width:40%;max-height:50%;min-height:30%;margin-top:2%">
                </div>  
            </div>
</form>
</div>
